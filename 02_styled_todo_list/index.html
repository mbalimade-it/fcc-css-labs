<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <section>
        <h1>My To-Do List</h1>
      </section>

      <section class="list-boxes">
        <ul class="todo-list">
          <li class="checkbox">
            <input type="checkbox" id="list" />
            <label for="list">Take out trash</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="fakeUrl.com" target="_blank"
                  >Trash schedule</a
                >
              </li>
            </ul>
          </li>

          <li class="checkbox">
            <input type="checkbox" id="list" />
            <label for="list">20 Minute Run</label>
            <ul class="sub-item">
              <li class="sub-item">
                <a class="sub-item-link" href="stillfake.com" target="_blank"
                  >Strava App</a
                >
              </li>
            </ul>
          </li>

          <li class="checkbox">
            <input type="checkbox" id="list" />
            <label for="list">Call Mom</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="anotherfake.com" target="_blank"
                  >Phone Book</a
                >
              </li>
            </ul>
          </li>

          <li class="checkbox">
            <input type="checkbox" id="list" />
            <label for="list">Study JavaScript</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="lastfake.com" target="_blank"
                  >freeCodeCamp JavaScript</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
